<html>
<head>
    <title>Convert delimited text to Jira Markup</title>

  <style type="text/css">
    body {
      width: 400em
    }
    textarea {
      font-family: monospace;
    }
    table {
      border-style: solid; border-width: thin; border-collapse: collapse; 
    }
  </style>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/papaparse/papaparse.min.js"></script>
  <script src="ToJiraMarkup.js"></script>
  <script src="arrayToTable.js"></script>
</head>

<body>
<fieldset>
  <legend>Paste Here</legend>
  <textarea style="width: 100%; height: 200px;" id="_input"></textarea>
  <label><input type="checkbox" id="_hasHeaders" checked="checked"/>Has Headers</label>&nbsp;&nbsp;
  <label><input type="radio" name="_delimitType" id="_tab" value="&#9;" checked="checked"/>Tab</label>
  <label><input type="radio" name="_delimitType" id="_comma" value=","/>Comma</label>&nbsp;&nbsp;
  <label><input type="radio" name="_delimitType" id="_other" value=""/>Other</label>
  <input type="text" id="_delimiter" size="1" maxlength="1"/>
</fieldset>
<fieldset>
  <legend>Jira Markup</legend>
  <textarea style="width: 100%; height: 200px;" id="_output" readonly></textarea>
  <button id="_copy">Copy</button>
</fieldset>
<fieldset>
  <legend><label><input type="checkbox" id="_showPreview"/>Preview</label></legend>
  <div id="_preview">
  </div>
</fieldset>

</body>

</html>
